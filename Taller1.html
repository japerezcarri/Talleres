<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller1</title>
</head>

<body>
    <script>
        let ejercicio = parseInt(prompt("Ingrese el número del ejercicio a verificar (1 al 7) "));
        let cal=0;

        switch (ejercicio) {
            case 1:
            /* 1 punto */
            let calif=[];
            for(i=0;i<5;i++){
                if(i<3){
                    cal=parseFloat(prompt(`Ingrese la calificación de su evaluación número: ${i+1}`));
                }else if(i==3){
                    cal=parseFloat(prompt("Ingrese la calificación de su examen final"));
                }else {
                    cal=parseFloat(prompt("Ingrese la calificaión de su trabajo final"));
                }
                calif.push(cal);
            }
            document.write(`<h2>Punto 1 </h2><br>Tu promedio de Lógica de programación es de: ${(calif[0]+calif[1]+calif[2])*0.55/3+calif[3]*0.3+calif[4]*0.15}`);
            break;

            case 2:
            /* 2 punto */
            let encontrado=false;
            let numero= parseInt(Math.random() * (50 - 0));
            let usuario=parseInt(prompt("Adivina un número del 0 al 50. Tienes 10 intentos"));
            document.write(numero);
            for(i=1;i<=10;i++){
                if(encontrado==false){
                    if(numero<usuario){
                        usuario=parseInt(prompt("Es un número menor"));
                    }else if(numero>usuario){
                        usuario=parseInt(prompt("Es un número mayor"));
                    }else{
                        alert(`Felicitaciones adivinaste el número (${numero})`);
                        encontrado=true;
                    }
                               
                }else{
                    i=11;
                }
            }  
            break;
            case 3:
                /* 3 punto */
                let cantidad3 = parseInt(prompt("Ingresa el número de datos que quieres reconocer como pares e impares"));
                let numpar = [];
                let numimpar = [];
                for (i = 0; i < cantidad3; i++) {
                    let variable = parseInt(prompt(`Ingresa el dato entero número: ${i + 1}`));
                    if (isNaN(variable) == true) {
                        alert("Solo se aceptan números");
                        i = i - 1;
                    } else {
                        if (variable % 2 == 0) {
                            numpar.push(variable);
                        } else {
                            numimpar.push(variable);
                        }
                    }
                }


                let canimpar = numimpar.length;
                let canpar = numpar.length;

                document.write(`<h2>Punto 3</h2><br><p>El porcentaje de números impar ingresados es de: ${canimpar / (canpar + canimpar) * 100}%</p><br><p>El porcentaje de números par ingresados es de: ${canpar / (canpar + canimpar) * 100}%</p>`)
                console.log(numpar);
                console.log(numimpar);
                break;

            case 4:
                /* punto 4 */
                let siguiente = false;
                let rango = 0;
                while (siguiente == false) {
                    rango = parseInt(prompt("Ingresa el número segun la opción que prefieras: \n 1: Números del 1 al 100 \n 2:Números del 101 al 200"));
                    if (rango == 1 || rango == 2) {
                        siguiente = true;
                    }
                }
                document.write(`<h2>Punto 4</h2><br>`);
                for (i = 1; i <= 100; i++) {
                    if (rango == 1) {
                        document.write(i, "<br>");
                    } else {
                        document.write(i + 100, "<br>");
                    }
                }
                break;
            case 5:
                /* punto 5 */
                let derecho = [];
                let reves = [];
                let confirmacion = false;

                let frase = prompt("Ingresa un es un palíndromo");
                for (i = 0; i < frase.length; i++) {
                    derecho[i] = frase.charAt(i);
                    reves[i] = frase.charAt(frase.length - i - 1);
                    if (derecho[i] == revez[i]) {
                        confirmacion = true;
                    } else {
                        confirmacion = false;
                    }
                }
                if (confirmacion == false) {
                    alert("No es un palíndromo")
                } else {
                    alert("Buen ejemplo de palíndromo");
                }
                break;
            case 6:
                /*punto 6  */
                let nombres = [];
                let nombrev = "";
                let n = 1;
                document.write(`<h2>Punto 6</h2><br> <p>nombres ingresados:</p>`);
                do {
                    nombrev = prompt(`Ingrese el nombre en la posición: ${i} (si no quiere ingresar más nombres envíe el espacio en blanco)`);
                    n = n + 1;
                    nombres.push(nombrev);
                    document.write(nombrev,"<br>");
                } while (nombrev.length>1);
            break;
            case 7: 
            /* punto 7 */
                let frase7= prompt("Ingrese una palabra o frase");
                let fraserev=""
                let espacio=0;
                for(i = 0; i < frase7.length; i++){ 
                  prueba=frase7.charAt(frase7.length-i-1);
                    fraserev=fraserev.concat(prueba); 
                    if (prueba==" "){
                        espacio=espacio+1;
                    }
                }
                document.write(`<h2>Punto 7</h2><br> La frase original es: ${frase7} <br> Tu frase al revés es: ${fraserev}<br> Tiene ${frase7.length-espacio} letras y ${espacio} espacio(s)`);
                
        }

    </script>
</body>

</html>
